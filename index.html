<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="h1 main-title">Battleship</h1>
    </header>
    <div class="menu">
      <div class="menu-title">
        <h2 class="h2">Create Players</h2>
      </div>
      <div class="menu-form">
        <div class="menu-player">
          <!-- <label for="player1_name">Player 1 name</label> -->
          <input
            type="text"
            id="player1_name"
            name="player1_name"
            placeholder="Player 1 name"
          />
        </div>
        <div class="menu-player">
          <!-- <label for="player2_name">Player 2 name</label> -->
          <input
            type="text"
            id="player2_name"
            name="player2_name"
            placeholder="Player 2 name"
          />
          <div class="menu-computer">
            <label for="computer"> play with computer</label>
            <input
              type="checkbox"
              name="computer_name"
              id="computer_name"
              value="computer"
            />
          </div>
        </div>
      </div>
      <div class="menu-btn">
        <button id="create-player-btn" type="button">Create</button>
      </div>
    </div>
    <div class="game">
      <!-- <div class="game-btn" id="game-play-btn">play game</div> -->
      <div class="game-container">
        <div class="game-box" id="game-player1">
          <div class="game-ships">
            <ul class="game-ship-list">
              <!-- <li class="game-ship-item">
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
              </li> -->
            </ul>
          </div>
          <div class="game-inner">
            <div class="game-board" id="droptarget"></div>
            <h3 class="game-playername h3"></h3>
            <div class="game-ship-buttons">
              <button class="game-ship-btn" id="game-random-btn">random</button>
              <button class="game-ship-btn" id="game-reset-btn">reset</button>
              <button class="game-ship-btn hidden" id="game-play-btn">
                play game
              </button>
            </div>
            <div class="game-ship-pick">
              <div class="game-ship-pick-place">
                <!-- <div
                  class="ship-pick"
                  id="draggable"
                  draggable="true"
                  data-position="horizontal"
                > -->
                <div
                  class="ship-pick"
                  id="draggable"
                  draggable="true"
                  data-position="horizontal"
                >
                  <!-- <span class="ship-pick-part"></span>
                  <span class="ship-pick-part"></span>
                  <span class="ship-pick-part"></span>
                  <span class="ship-pick-part"></span> -->
                </div>
                <div class="ship-pick-amount"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-box" id="game-player2">
          <!-- <ul class="game-ship-list">
            <li class="game-ship-item">
              <span class="game-ship-part"></span>
              <span class="game-ship-part"></span>
              <span class="game-ship-part"></span>
              <span class="game-ship-part"></span>
            </li>
          </ul> -->
          <div class="game-ships">
            <ul class="game-ship-list">
              <!-- <li class="game-ship-item">
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
              </li> -->
            </ul>
          </div>
          <div class="game-inner">
            <div class="game-board"></div>
            <h3 class="game-playername h3"></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
