<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="h1 main-title">Battleship</h1>
    </header>
    <div class="menu">
      <div class="menu-title">
        <h2 class="h2">Enter Player Name</h2>
      </div>
      <div class="menu-form">
        <div class="menu-player">
          <input
            type="text"
            id="player1_name"
            name="player1_name"
            placeholder="Player name"
            data-gameboard="game-player1"
          />
        </div>
        <div class="menu-player hidden">
          <input
            type="hidden"
            id="player2_name"
            name="player2_name"
            placeholder="Player 2 name"
            data-gameboard="game-player2"
            value="computer"
          />
          <!-- <div class="menu-computer">
            <label for="computer"> play with computer</label>
            <input
              type="checkbox"
              name="computer_name"
              id="computer_name"
              value="computer"
            />
          </div> -->
        </div>
      </div>
      <div class="menu-btn">
        <button id="create-player-btn" type="button">Create</button>
      </div>
    </div>
    <div class="game">
      <!-- <div class="game-btn" id="game-play-btn">play game</div> -->
      <div class="game-container">
        <div class="game-box" id="game-player1">
          <div class="game-ships">
            <ul class="game-ship-list">
              <!-- <li class="game-ship-item">
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
                <span class="game-ship-part"></span>
              </li> -->
            </ul>
          </div>
          <div class="game-inner">
            <div class="game-board" id="droptarget"></div>
            <h3 class="game-playername h3"></h3>
            <div class="game-ship-buttons hidden">
              <button class="game-ship-btn" id="game-random-btn">random</button>
              <button class="game-ship-btn" id="game-reset-btn">reset</button>
              <button class="game-ship-btn hidden" id="game-play-btn">
                play game
              </button>
            </div>
            <div class="game-ship-pick">
              <div class="game-ship-pick-place">
                <div
                  class="game-ship-object"
                  id="draggable"
                  draggable="true"
                  data-position="horizontal"
                ></div>
                <div class="game-ship-amount"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-box" id="game-player2">
          <div class="game-ships">
            <ul class="game-ship-list"></ul>
          </div>
          <div class="game-inner">
            <div class="game-board"></div>
            <h3 class="game-playername h3"></h3>
          </div>
        </div>
      </div>
      <div class="game-track hidden">
        <div class="game-turn">Player's turn</div>
      </div>
    </div>
    <div class="modal hidden">
      <div class="modal-box">
        <div class="modal-result">You won the game</div>
        <button id="game-restart-btn" class="game-ship-btn">restart</button>
      </div>
    </div>
  </body>
</html>
